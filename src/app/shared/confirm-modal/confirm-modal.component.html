<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close"  aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button>
  </div>
<div class="modal-body">
  <p>{{ body }}</p>
</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-outline-secondary" (click)="onClose()">{{ cancelTxt }}</button>
  <button type="button" class="btn btn-danger" (click)="onConfirm()">{{ okTxt }}</button>
</div>
</div>
