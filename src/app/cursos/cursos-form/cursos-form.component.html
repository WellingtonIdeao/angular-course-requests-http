<form class="row g-3 pt-3" novalidate [formGroup]="form">
    <div class="col-sm-12">
        <label for="nome" class="form-label">Nome do Curso</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do Curso" formControlName="nome"
        [ngClass]="{
            'is-invalid': submitted && hasError('nome')
        }"
        >
        <div class="invalid-feedback">
            
        </div>
        <div class="invalid-feedback">
            <div *ngIf="form.get('nome')?.errors?.['required']">
                Por favor informe um nome para o curso.
            </div>
            <div *ngIf="form.get('nome')?.errors?.['minlength']">
               Nome precisa ter no mínimo {{ form.get('nome')?.errors?.['minlength'].requiredLength }} caracteres.
            </div>
            <div *ngIf="form.get('nome')?.errors?.['maxlength']">
                Nome precisa ter no máximo {{ form.get('nome')?.errors?.['maxlength'].requiredLength }} caracteres.
             </div>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-light" (click)="onCancel()">Cancelar</button>
    </div>
</form>
